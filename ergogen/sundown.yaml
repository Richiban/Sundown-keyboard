        ring:
          stagger: 2
        middle:
          stagger: 4
        index:
          stagger: -2
        inner:
          stagger: -2
      rows:
        bottom:
        home:
        top:
        number:
    index_col:
      anchor:
        ref: matrix_inner_bottom
        rotate:
          90
        shift:
          [1u, -2.6u]
      key:
        width: 1.5
      columns:
        one:
          key:
            shift: [1.3u, 0]
        two:
          key:
            shift: [1.8u, 0]
        three:
          key:
            shift: [2.3u, 0]
        four:
          key:
            width: 1
            shift: [2.55u, 0]
      rows:
        single:
    thumb:
      anchor:
        ref: [matrix_inner_bottom]
      columns:
        one:
          key:
            shift: [-9.0, -20]
            width: 2
        two:
          key:
            shift: [-2.8U - 9, -20]
            width: 1.5
